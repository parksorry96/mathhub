services:
  postgres:
    image: postgres:15-alpine
    container_name: mathhub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mathhub
      POSTGRES_USER: mathhub
      POSTGRES_PASSWORD: mathhub_dev
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mathhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
